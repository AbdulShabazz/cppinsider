<!DOCTYPE html>
<html>
<head>
    <title>File Details</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 14px;
			/*color:darkslategray;*/
		}
		
		div {
			margin-bottom: 15px;
		}
		
		label {
			display: inline-block;
			width: 200px;
		}
		
		input, select, textarea {
			font-family: /*Arial, sans-serif*/ 'Courier New', Courier, monospace;
			font-size: 12px;
			min-width: 200px;
  			min-height: 12px;
		}

		.inactive {
			background-color: gainsboro;}

		.flex-grow {
			overflow: hidden;
			resize: none;
			overflow-wrap: anywhere;
		}
	</style>
</head>
<body onload="init()">
    <h2>File Details</h2>
    <div>
        <label for="fileHandle">File Handle:</label>
        <select id="fileHandle" onchange="updateFileDetails(this.value)">
            <option value="" default>-- Select --</option>
            <option value="01-06-2023-1125">01-06-2023-1125</option>
            <!-- Populate the options dynamically -->
        </select>
    </div>
    <div>
        <label for="fileName">Filename:</label>
        <input type="text" id="fileName" class="inactive" readonly>
    </div>
    <div>
        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" class="inactive" readonly>
    </div>
    <div>
        <label for="totalLength">Total Length (lines):</label>
        <input type="text" id="totalLength" class="inactive" readonly>
    </div>
    <div>
        <label for="totalDocs">Total Documentation (words):</label>
        <input type="text" id="totalDocs" class="inactive" readonly>
    </div>

    <div>
        <label for="testCase" style="vertical-align: top;">Test Case(s):</label>
        <textarea id="testCase" class="flex-grow" oninput="resizeTextarea(this)" placeholder="(eg. 1, 2, 3, 4)" spellcheck="false"></textarea>
        <div style="display: inline;vertical-align: top;">
			<button onclick="test()"> Test </button>
			<button onclick="clear()"> Clear </button>
		</div>
    </div>
    <div>
        <label for="output" style="vertical-align: top;">Output:</label>
        <textarea id="output" class="flex-grow" oninput="resizeTextarea(this)" placeholder="(eg. 2, 3, 5, 7)" spellcheck="false"></textarea>
    </div>
	<footer>
		<script>
			// Object holding the details of each file
			var fileDetails = {
				"01-06-2023-1125": {
					fileName: "File1.cpp",
					remarks: "Enter any remarks here which will be displayed in the text box\nThis is a multiline text box\nThis content is just a placeholder, replace with actual implementation",
					totalLength: "100",
					totalDocs: "200"
				},
				// Add more file details here...
			}
			
			// Function to update file details when selection changes
			function updateFileDetails(fileHandle) {
				var details = fileDetails[fileHandle];
				if (details) {
					document.getElementById('fileName').value = details.fileName;
					document.getElementById('remarks').value = details.remarks;
					document.getElementById('totalLength').value = details.totalLength;
					document.getElementById('totalDocs').value = details.totalDocs;
				} else {
					document.getElementById('fileName').value = 'n/a';
					document.getElementById('remarks').value = 'n/a';
					document.getElementById('totalLength').value = 'n/a';
					document.getElementById('totalDocs').value = 'n/a';
				}
			}
			
			// Function to perform test on test case
			function test() {
				var testCase = document.getElementById('testCase').value;
				// Perform test and update output (This is just a placeholder, replace with actual implementation)
				document.getElementById('output').value = "Test result for case: " + testCase;
			}
			
			// Function to perform test on test case
			function clear() {
				document.getElementById('testCase').innerText = 
				document.getElementById('output').innerText = '';
			}

			function resizeTextarea(elem) {
				elem.style.height = "auto"; // Temporarily shrink textarea to minimum size
				elem.style.height = (elem.scrollHeight) + "px"; // Increase height to match content
			}
		
			function init() {
				// Set default content
				resizeTextarea(document.getElementById('output'));
				resizeTextarea(document.getElementById('testCase'));
			}
		</script>
	</footer>
</body>
</html>
